# Berserk-theme Hyprlock
# Save as ~/.config/hypr/hyprlock.conf

$black = rgba(0,0,0,1.0)
$red   = rgba(136,8,8,1.0)   # Blood-red
$grey  = rgba(212,200,200,1.0)

general {
    hide_cursor      = false
    no_fade_in       = true
    no_fade_out      = false
    grace            = 0
    disable_loading_bar = true
}

background {
    # Screenshot of current desktop, blurred into silhouettes
    monitor          =
    path             = ~/Downloads/blur_rebirth-of-eclipse.jpg
    blur_passes      = 2
    blur_size        = 7
    brightness       = 0.60
    vibrancy_darkness = 0.15
}

# Brand of Sacrifice overlay
image {
    monitor          =
    path             = ~/Downloads/brand.png
    size             = 240
    border_size      = 0
    halign           = center
    valign           = center
    position         = 0, -20
    reload_time      = 0
}

# Password input
input-field {
    monitor          =
    size             = 220, 48
    outline_thickness= 4
    outer_color      = $red
    inner_color      = $black
    font_color       = $grey
    rounding         = -1
    hide_input       = false
    dots_size        = 0.30
    dots_spacing     = 0.25
    placeholder_text = <i><span foreground="##d4c8c8">STRUGGLER â€” ENTER YOUR PASSWORD</span></i>
    position         = 0, 150
    halign           = center
    valign           = center
}

# Time (HH:MM)
label {
    monitor          =
    text             = cmd[update:1000] echo "$(date +'%H:%M')"
    color            = $red
    font_size        = 72
    font_family      = JetBrains Mono Nerd Font ExtraBold Italic
    halign           = center
    valign           = center
    position         = 0, -120
}

# Date (Weekday, Month Day)
label {
    monitor          =
    text             = cmd[update:60000] echo "$(date +'%A, %B %d')"
    color            = $grey
    font_size        = 20
    font_family      = JetBrains Mono Nerd Font ExtraBold Italic
    halign           = center
    valign           = center
    position         = 0, -40
}

